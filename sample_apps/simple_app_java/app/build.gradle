plugins {
    id 'application'
}

group = 'org.certifier'
version = '1.0'

repositories { mavenCentral() }

dependencies {
    // No extras required; add junit if you plan tests
}

application {
    mainClass = 'org.certifier.examples.SimpleApp'
}

tasks.run {
    // Tell JVM where to find libcertifier_jni.so
    // Update the path below to your native build output
    jvmArgs "-Djava.library.path=${projectDir}/../native/build"
}
