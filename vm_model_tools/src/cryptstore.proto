// -----------------------------------------------------------------------------
//  cryptstore protobufs
// -----------------------------------------------------------------------------

syntax="proto2";

message cryptstore_entry {
  optional string tag                       = 1;
  optional string type                      = 2;
  optional int32 version                    = 3;
  optional bytes time_entered               = 4;
  optional bytes blob                       = 5;
  optional bool exportable                  = 6;
};

message cryptstore {
  repeated cryptstore_entry entries         = 1;
};

// request_type is "store", "retrieve" or "signed-nonce"
message key_service_message_request {
  optional string resource_name             = 1;
  optional string request_type              = 2;
  optional int32 version                    = 3;
  optional bytes data                       = 4;
  optional string serialized_credentials    = 5;
};

// response_type is "final" or "request-further-authentication"
// status is "succeeded" or "failed"
message key_service_message_response {
  optional string resource_name             = 1;
  optional string response_type             = 2;
  optional string status                    = 3;
  optional bytes  data                      = 4;
};


